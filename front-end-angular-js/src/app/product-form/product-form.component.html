<app-admin-navbar></app-admin-navbar>
<div class="container1">
  <div class="container">
    <h2>Add Product</h2>
    <form (ngSubmit)="onSubmit()" class="hello">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name" required>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" class="form-control" [(ngModel)]="product.description" name="description" required>
      </div>
  
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required>
      </div>
  
      <div class="form-group">
        <label for="stockQuantity">Stock Quantity</label>
        <input type="number" id="stockQuantity" class="form-control" [(ngModel)]="product.stockQuantity" name="stockQuantity" required>
      </div>
  
      <div class="form-group">
        <label for="image">Image URL</label>
        <input type="text" id="image" class="form-control" [(ngModel)]="product.image" name="image">
      </div>
  
      <div class="form-group">
        <label for="categoryId">Category</label>
        <select class="form-control" id="categoryId" [(ngModel)]="product.categoryId" name="categoryId" required>
          <option value="" disabled>Select Category</option> <!-- Default placeholder -->
          <option *ngFor="let category of categories" [value]="category._id">{{ category.name }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="brandId">Brand</label>
        <select class="form-control" id="brandId" [(ngModel)]="product.brandId" name="brandId" required>
          <option value="" disabled>Select Brand</option> <!-- Default placeholder -->
          <option *ngFor="let brand of brands" [value]="brand._id">{{ brand.name }}</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
